query GetVacancies($params: ParamsInputType) {
  getVacancies(params: $params) {
    data {
      id
      companyLogoPath
      companyName
      amount
      publishedDate
      companyCity
    }
    meta {
      count
      totalCount
    }
  }
}

query GetVacancyDetail($id: String!) {
  getVacancyDetail(id: $id) {
    id
    companyLogoPath
    companyName
    companyEmail
    companyCity
    publishedDate
    expiredDate
    content
    amount
    notes
    status
    rules
  }
}

